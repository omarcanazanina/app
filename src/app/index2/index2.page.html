<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ingreso de datos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/index"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center>
  <ion-list>
    <ion-item>
      <ion-label position="floating"> Correo</ion-label>
      <ion-input [(ngModel)]="correo" type="text" name="correo" #focus></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="pass" [type]="password_type" name="contraseña" #input></ion-input>
      <ion-button (click)="togglePasswordMode()" slot="end" fill="clear">
          <ion-icon name="eye" item-right  slot="end"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-button expand="full" shape="round" (click)='login()'> ingresar</ion-button>
  <ion-label color="primary" (click)='recuperarPassword()' >Olvide mi contraseña</ion-label>
 
  
</ion-content>
